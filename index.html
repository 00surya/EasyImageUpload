<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>


<body>


    <!-- Upload Image Modal -->

    <div class="modal fade" id="imageUploadModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="imageModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content border-0 rounded-0">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <p class="modal-title fs-5 text-center" id="imageModalTitle"><strong>Upload Image</strong></p>
                <div class="modal-body text-center">
                    <div class="container image-container d-flex flex-wrap">

                        <div class="upload-box mx-2 my-2 d-flex justify-content-center align-items-center"
                            id="upload-icon" role="button">
                            <div>
                                <i class="fa fa-upload fa-2x" aria-hidden="true"></i>
                            </div>
                            <input type="file" id="imageInput" accept=".jpeg, .jpg, .png" hidden>
                        </div>

                        <div class="user-image mx-2 my-2 d-flex justify-content-center align-items-center flex-column">
                            <img src="http://b037-223-225-248-145.ngrok-free.app/static/portfolio/images/001/c90be4ed3ee2422bafd0e03ca0919ef2.jpeg"
                                alt="" onclick="imageEdit(this)">
                        </div>

                    </div>
                </div>
                <div class="modal-footer border-0">
                </div>
            </div>
        </div>
    </div>


    <!-- Button to open Modal -->
    <button type="button" class="btn btn-outline-success" onclick="ImageUploadModule.openUploadImageModal(this)"><i
            class="fa fa-plus" aria-hidden="true"></i>
        Add Image 1
    </button>


    <!-- Select Image Modal -->
    <div class="modal fade" id="imageSeclectModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 rounded-0">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body text-center">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger rounded-0"
                        data-bs-dismiss="#imageSeclectModal">Delete</button>
                    <button type="button" class="btn btn-success rounded-0">Insert Image</button>
                </div>
            </div>
        </div>
    </div>


    <!-- toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <!-- <img src="..." class="rounded me-2" alt="..."> -->
                <strong class="me-auto">Status</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body strong">
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script src="image-upload.js"></script>

    <script>

        const postMediaUrl = 'https://b037-223-225-248-145.ngrok-free.app/portfolio/media/upload'
        const delMediaUrl = 'https://b037-223-225-248-145.ngrok-free.app/portfolio/media/delete'

        ImageUploadModule.setPostImageAPIURL(postMediaUrl);
        ImageUploadModule.setDeleteImageAPIURL(delMediaUrl);
        
        ImageUploadModule.setPostImageHeaders({
                'Content-Type': 'application/json'
        });
        ImageUploadModule.setDeleteImageHeaders({
                'Content-Type': 'application/json'
        });


    </script>


</body>

</html>
